<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

<body>
  <div class='container-fluid'>
    <br>
    <div class='as-h1'>
      {% block app_name %}
      (app name)
      {% endblock %}
    </div>

    {% block user_section  %}
    <div class='user'> user: {{request.user.first_name}}</div>
    {% endblock %}

    <div>
      {% block go_up  %}
      <a class='btn btn-info' href='../'>回到上層 </a>
      {% endblock %}
    </div>

    <hr>

    <span class='as-h2'>{% block page_name  %}(page name){% endblock %}</span>
    <hr>



    {% block content %}{% endblock %}
    <hr>
    <div class='page_footer'>

      本頁面查詢時間：{% now "Y-m-d H:i:s" %}
      <hr>
    </div>

  </div>

</body>

</html>
